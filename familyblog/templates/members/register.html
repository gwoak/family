{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}
{% block content %}
<div class="container">
    <div class="row col-md-6">
        <h1 class="text-center">Members Register...</h1>
                <br/> <br/>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-info mb-4">Register</button>
                </form>
                <small class="text-muted">Already have an account? 
                    <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
    </div>
</div>
{% endblock %}
