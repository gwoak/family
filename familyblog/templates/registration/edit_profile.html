{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Profile
{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit profile...</h1>
    <br/> <br/>

    {{ user.profile.bio }}
    <br/> <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Update Profile</h1></button>
        </form>
    </div>
</div>
{% endblock %}
