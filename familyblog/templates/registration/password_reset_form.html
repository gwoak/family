{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Reset
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Reset Password...</h1>
      <br />
      <p>Please enter your email address below</p>
      <div class="form-group">
        <form action="" method="POST">
          {% csrf_token %}
          {% if form.email.errors %}
          {% endif %}
          <p>{{ form.email|as_crispy_field }}</p>
          <input type="submit" class="btn btn-outline-success btn-md" value="Reset password">
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
