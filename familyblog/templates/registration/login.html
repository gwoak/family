{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="mb-5">Login...</h1>
         <div class="form-group">
          <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-dark">Login</button>
          </form>
      </div>
     <br/>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
    </div>
  </div> 
</div>
{% endblock %}
